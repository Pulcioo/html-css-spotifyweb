<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Web</title>
</head>
<body>
    <div class="full-page">
        <main>
            <!-- nav -->
            <nav>
                <!-- sezione home, search, library -->
                <img src="img/logo.svg" alt="Spotify">
                <!-- container-button -->
                <div class="container-button">
                    <div class="home">
                        <button class="btn"><img src="img/home.svg" alt="Home"></button>
                        <span>Home</span>
                    </div>
                    <div class="search">
                        <button class="btn"><img src="img/search.svg" alt="Cerca"></button>
                        <span>Cerca</span> 
                    </div>  
                    <div class="library">
                        <button class="btn"><img src="img/libreria.svg" alt="Libreria"></button>
                        <span>La tua libreria</span>
                    </div>
                </div>
                <!-- sezione playlist -->
                <div class="playlist">
                    <h4 class="white">PLAYLIST</h4>
                    <div class="square"><i class="fas fa-plus"></i></div>
                    <span>Crea Playlist</span>
                    <ul>
                       <li>Nome Playlist</li>
                       <li>Nome Playlist</li>
                       <li>Nome Playlist</li>
                       <li>Nome Playlist</li>
                       <li>Nome Playlist</li>
                       <li>Nome Playlist</li>
                       <li>Nome Playlist</li>
                    </ul>
                </div>

            </nav>

            <header></header>
        </main>
        <!-- footer -->
        <footer>
            <!-- footer-left -->
            <div class="footer-left">
                <img src="img/sinister.jpeg" alt="Sinister">
                <div class="text">
                    <h4 class="white">Sinister</h4>
                    <span>Brano Nome</span>
                </div>
                <button class="btn"><i class="far fa-heart margin-right-10"></i></button>
                <button class="btn"><i class="far fa-folder"></i></button>
            </div>
            <!-- footer-center -->
            <div class="footer-center">
                <!-- footer center-top -->
                <div class="center-top">
                    <button class="btn"><i class="fas fa-random white margin-15"></i></button>
                    <button class="btn"><i class="fas fa-step-backward white margin-15"></i></button>
                    <button class="btn"><i id="play" class="far fa-play-circle white margin-15"></i></button>
                    <button class="btn"><i class="fas fa-step-forward white margin-15"></i></button>
                    <button class="btn"><i class="fas fa-redo-alt white margin-15"></i></button>
                </div>
                <!-- footer center-bottom -->
                <div class="center-bottom">
                    <span class="white"> <strong>0.25</strong></span>
                    <div class="line width-line-2 margin-15"></div>
                    <span class="white"><strong> 4.35</strong></span>
                </div>
            </div>
            <!-- footer-right -->
            <div class="footer-right">
                <button class="btn"><i class="fas fa-list white margin-right-20"></i></button>
                <button class="btn"><i class="fas fa-desktop white margin-right-20"></i></button>
                <button class="btn"><i class="fas fa-volume-up white margin-right-20"></i></button>
                <div class="line width-line-1 margin-right-10"></div>
            </div>
        </footer>
    </div>
